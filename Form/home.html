<!DOCTYPE html>
<html lang="en">
<head>
  <title>Product Catalogue</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<br>
<br>
<div class="container">
 <center> <h2>Product Catalogue</h2></center>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Product name" name="name">
    </div>
    <div class="form-group">
      <label for="Description">Description:</label>
      <input type="text" class="form-control" id="Description" placeholder="Product Description" name="Description">
    </div>
    <div class="form-group">
      <label for="Price">Price:</label>
      <input type="text" class="form-control" id="Price" placeholder="Product Price" name="Price">
    </div>
    <div class="form-group">
      <label for="MFD">MFD:</label>
      <input type="text" class="form-control" id="MFD" placeholder="Product MFD" name="MFD">
    </div>
    <div class="form-group">
      <label for="Expiry Date">Expiry Date:</label>
      <input type="text" class="form-control" id="Expiry Date" placeholder="Product Expiry Date" name="Expiry Date">
    </div>
    <div class="form-group">
        <label class="form-label" for="customFile">Product image</label>
        <input type="file" class="form-control" id="customFile" /></div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>

</body>
</html>
